<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Style Pinterest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 80px; /* To prevent overlap with fixed header */
        }
        header {
            width: 100%;
            background-color: #f4f4f4;
            padding: 0px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            width: 80vw;
            max-width: 800px;
        }

        .gallery {
            column-count: 3;
            column-gap: 20px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.0);
            opacity: 0.8;
        }

        /* Modal Styling */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #imageModal img, #imageModal video {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0);
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .modal-nav img {
            width: 50px;
            height: auto;
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <div style="text-align: center;">
        <a href="FrontPage.html">
            <img src="https://i.ibb.co/WN72VNb9/Logo-TTWN-Vector-CMJN.png" alt="Logo-TTWN-Vector-CMJN" border="0">
        </a>
    </div>
</header>

<main>
    <div class="gallery">
        <div style="text-align: center;">
            <img src="https://i.ibb.co/qYFcT4Pz/8f3b9d30-2d59-413e-955d-8aa00703e19c.jpg" alt="8f3b9d30-2d59-413e-955d-8aa00703e19c" onclick="openModal(this)">
        </div>
        <div style="text-align: center;">
            <img src="https://i.ibb.co/CKRC2h6v/IMG-8693.jpg" alt="IMG-8693" onclick="openModal(this)">
        </div>
        <div style="text-align: center;">
            <img src="https://i.ibb.co/tPMQjbJP/Photo35-37.jpg" alt="Photo35-37" onclick="openModal(this)">
        </div>
        <div style="text-align: center;">
            <img src="https://i.ibb.co/ZzKVW1hH/Photo32-34.jpg" alt="Photo32-34" onclick="openModal(this)">
        </div>
        <div style="text-align: center;">
            <img src="https://i.ibb.co/fGF7R3QF/Photo24-26.jpg" alt="Photo24-26" onclick="openModal(this)">
        </div>
        <div style="text-align: center;">
            <img src="https://i.ibb.co/q33vPNhh/Photo01-3.jpg" alt="Photo01-3" onclick="openModal(this)">
        </div>

        <div style="text-align: center;">
            <img src="https://i.ibb.co/5gyRWVbB/1.jpg" alt="1" onclick="openModal(this)">
        </div>

        <div style="text-align: center;">
            <img src="https://i.ibb.co/BHhPjRjR/3.jpg" alt="3" onclick="openModal(this)">
        </div>

        <div style="text-align: center;">
            <img src="https://i.ibb.co/zHX03wkb/4.jpg" alt="4" onclick="openModal(this)">
        </div>

        <div style="text-align: center;">
            <img src="https://i.ibb.co/9m5JYk7D/2.jpg" alt="2" onclick="openModal(this)">
        </div>

        <div style="position:relative; width:100%; height:0px; padding-bottom:75.000%">
            <iframe allow="fullscreen" allowfullscreen height="100%" src="https://streamable.com/e/53m2pg?" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" onclick="openModal(this)"></iframe>
        </div>

    </div>
</main>
 
<!-- Modal Window -->
<div id="imageModal">
    <button class="modal-nav prev" onclick="navigate(-1)">
        <img src="https://i.ibb.co/M5ccM1J7/gun-white.png" alt="Previous">
    </button>
    <img id="modalImage" src="" alt="Image en grand">
    <video id="modalVideo" controls style="display: none;"></video>
    <button class="modal-nav next" onclick="navigate(1)">
        <img src="https://i.ibb.co/Z60jcv8t/Fleur-TTWN-Vector-CMJN.png" alt="Next">
    </button>
</div>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.gallery img');

    function openModal(element) {
        currentIndex = Array.from(items).indexOf(element);
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');

        if (element.tagName === 'IMG') {
            modalImage.src = element.src;
            modalImage.style.display = 'block';
            modalVideo.style.display = 'none';
        } else if (element.tagName === 'IFRAME') {
            modalVideo.src = element.src;
            modalVideo.style.display = 'block';
            modalImage.style.display = 'none';
        }

        document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    function navigate(direction) {
        currentIndex = (currentIndex + direction + items.length) % items.length;
        openModal(items[currentIndex]);
    }

    document.getElementById('imageModal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeModal();
        }
    });
</script>
</body>
</html>
